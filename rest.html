  <script language="javascript">
    function gugudan(dan) {
      document.write("<center>");
      document.write("<h2>" + dan + "단 구구단 </h2>");
      document.write("<table border=1>");
      document.write("<tr><td width=30 align=center bgcolor=yellow>X</td>");
      var i;
      for (i = 1; i <= dan; i++) {
        document.write("<tr><td align=center bgcolor=pink>+i+</td>");
        for (j = 1; j <= dan; j++) {
          document.write("<td align=center>" + i * j + "</td>");
        }
        document.write("</tr>");
      }
      document.write("</table>");
      document.write("</center>");
    }
  </script>

  <h1>구구단 만들기</h1>

  <form>
    <h2>몇단을 만들까요? <input type="text1" size="5" value="9" name="dan">
      <input type="button" value="구구단 만들기" onclick="gugudan(dan.value)">
    </h2>
  </form>
